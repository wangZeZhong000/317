<script>
    //$.merge：实现合并2个数组或者伪数组

    var target={0:"a",1:"b",2:"c",length:3};
    var source={0:10,1:20,length:2};

//    target[3]=source[0];  target.length++
//    target[4]=source[1];

    //代码：target[target.length]=source[i]   target.length++;

    jQuery.extend({
        /**
         *
         * @param target 数组 or伪数组
         * @param source 数组 or伪数组
         * @returns {*}
         */
        merge:function(target,source){
            //将source中的每一元素追击到target末尾

            var len=target.length;
            for (var i = 0; i < source.length; i++) {
                //需要将source[i]追加到target的末尾

                target[len]=source[i];
                len++;
            }

            target.length=len;

            return target;

        }
    });

    console.log($.merge(target,source));
    console.log($.merge([1,2,3],source));
