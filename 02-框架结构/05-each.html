<!DOCTYPE html>

<script src="jq.js"></script>
<script>
    //each方法在哪里？$-->$.each()

    jQuery.extend({
        each:function(array,callback){
            for (var i = 0; i < array.length; i++) {
                var result=callback.call(array[i],i,array[i]);

                if(result===false){
                    break;
                }
            }
        }
    });

    var index=-1;
    $.each([1,3,5,7,3],function(i,v){
        //this-->数组中每一个元素的值

        if(v===3){
            index=i;
            return false;
        }
    });

    $.each([null],function(i,v){
        console.log(this);//null-->window
        console.log(!v);//true
    })
</script>
</html>
