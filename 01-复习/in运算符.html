<script>
    //in运算符判断对象中是否存在某个属性

    var obj = {name: "zhagnsan", 0: 100, length: 3};

    console.log("a" in obj);//false
    console.log("name" in obj);//true
    console.log(0 in obj);//true
    console.log("length" in obj);//true
